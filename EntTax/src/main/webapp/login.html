<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="enttax login">
    <meta name="author" content="brainy">
    <meta name="keyword" content="EntTax">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.8.3.min.js"></script>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="user/login.from" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <div class="login-wrap">
            <div class="form-group has-success">
                <input type="text" class="form-control" name="sname" placeholder="员工号/手机号/邮箱" autofocus>
                <p class="help-block"></p>
            </div>
            <div class="form-group has-success">
                <input type="password" class="form-control" name="spassword" placeholder="密码">
                <p class="help-block"></p>
            </div>
            <div class="form-group has-success">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="kcode" placeholder="验证码"/>
                    </div>
                    <div class="col-xs-6">
                        <img id="captchaImage" src="captcha.form" alt="验证码" class="img-rounded" width="120" height="34"/>
                        <!--<a href="login.html">看不清楚</a>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" value="remember-me">记住我
                <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
            </div>
            <button class="btn btn-lg btn-login btn-block" type="submit">立即登录</button>
        </div>
        <!--end of login-wrap-->
    </form>
    <!--end of form-->
</div>
<!--end of container-->
</body>
<script type="text/javascript">
    // 更换验证码
    $('#captchaImage').click(function()
    {
        $('#captchaImage').attr("src", "captcha.form?timestamp=" + (new Date()).valueOf());
    });
</script>
</html>

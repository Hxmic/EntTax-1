<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="brainy">
    <meta name="keyword" content="EntTax">
    <link rel="shortcut icon" href="../../img/favicon.icon">

    <title>个人中心</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reset.css}" href="../../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" href="../../assets/font-awesome/css/font-awesome.css"
          rel="stylesheet"/>
    <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}"
          href="../../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css"
          media="screen"/>
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" href="../../css/owl.carousel.css" type="text/css">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" href="../../css/style.css" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" href="../../css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}" src="../../js/html5shiv.js"></script>
    <script th:src="@{/js/respond.min.js}" src="../../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--header start-->
    <header class="header white-bg">
        <div class="sidebar-toggle-box">
            <div data-original-title="导航栏" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo">发票数据<span>分析系统</span></a>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- notification dropdown start-->
                <li id="header_notification_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                        <i class="icon-bell-alt"></i>
                        <span class="badge bg-warning">1</span>
                    </a>
                    <ul class="dropdown-menu extended notification">
                        <div class="notify-arrow notify-arrow-yellow"></div>
                        <li>
                            <p class="yellow">你有1个新通知</p>
                        </li>
                        <li>
                            <a href="#">
                                <span class="label label-info"><i class="icon-envelope"></i></span>
                                欢迎登录系统
                                <span class="small italic">Welcome !</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">所有标记为已读</a>
                        </li>
                    </ul>
                </li>
                <!-- notification dropdown end -->
            </ul>
            <!--  notification end -->
        </div>
        <div class="top-nav ">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder="搜索">
                </li>
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="../../img/avatar-mini4.jpg">
                        <span class="username" th:text="${staff.sname}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a href="#"><i class="icon-user"></i>个人资料</a></li>
                        <li><a href="#"><i class="icon-cog"></i>个人设置</a></li>
                        <li><a href="#"><i class="icon-bell-alt"></i>消息通知</a></li>
                        <li><a href="login.html"><i class="icon-signout"></i>退出登录</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="active">
                    <a class="" href="index.html">
                        <i class="icon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon-user"></i>
                        <span>个人中心</span>
                        <span class="arrow"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" href="#">个人资料</a></li>
                        <li><a class="" href="#">安全中心</a></li>
                        <li><a class="" href="#">个人设置</a></li>
                    </ul>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <aside class="profile-nav col-lg-3">
                    <section class="panel">
                        <div class="user-heading round">
                            <a href="#">
                                <img src="../../img/profile-avatar.jpg" alt="">
                            </a>
                            <h1><span th:text="${staff.sname}"></span></h1>
                            <p th:if="${staff.smark}==1">账户已激活</p>
                            <p th:if="${staff.smark}==0">账户未激活</p>
                        </div>

                        <ul class="nav nav-pills nav-stacked">
                            <li><a th:href="@{/user/showprofile}"> <i class="icon-user"></i>个人信息</a></li>
                            <li class="active"><a> <i class="icon-edit"></i>修改信息</a></li>
                            <li><a th:href="@{/user/personalsecurity}"> <i class="icon-warning-sign"></i>安全中心</a></li>
                        </ul>

                    </section>
                </aside>
                <aside class="profile-info col-lg-9">
                    <section class="panel">
                        <div class="bio-graph-heading">
                            修改个人信息
                        </div>
                        <div class="panel-body bio-graph-info">
                            <h1>修改基本信息</h1>
                            <form class="form-horizontal" role="form" th:action="@{/user/updateprofile.from}" method="post">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">姓名</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" name="sname" id="f-name" th:value="${staff.sname}" placeholder="姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">性别</label>
                                    <div class="col-lg-6">
                                        <div class="row col-xs-8" th:if="${staff.ssex}==true">
                                            <div class="col-xs-4">
                                                <input type="radio" name="ssex"  checked="checked" class="radio-inline" value="true">男
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="radio" name="ssex"  class="radio-inline" value="false">女
                                            </div>
                                        </div>
                                        <div class="row col-xs-8" th:if="${staff.ssex}==false">
                                            <div class="col-xs-4">
                                                <input type="radio" name="ssex"  class="radio-inline" value="true">男
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="radio" name="ssex" checked="checked"  class="radio-inline" value="false">女
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label class="col-lg-2 control-label">出生日期</label>
                                    <div class="col-lg-10">
                                        <input type="date" name="sbirthday" class="dataTables_info" th:value="${toStringBirthday}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">详细地址</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control" name="saddress" th:value="${staff.saddress}"
                                               placeholder="请输入你的详细地址" >
                                        <!--<textarea name="" id="" class="form-control" cols="20" rows="3"  placeholder="请输入你的详细地址" >-->
                                            <!--<span th:text="${staff.saddress}"></span>-->
                                        <!--</textarea>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-success">保存修改</button>
                                        <button type="button" class="btn btn-default">取消</button>
                                    </div>
                                    <h4 class="help-block text-danger text-center" th:text="${message}"></h4>
                                </div>
                            </form>
                        </div>
                    </section>
                </aside>
            </div>

            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}" src="../../js/jquery.js"></script>
<script th:src="@{/js/jquery-1.8.3.min.js}" src="../../js/jquery-1.8.3.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}" src="../../js/jquery.scrollTo.min.js"></script>
<script th:src="@{/js/jquery.nicescroll.js}" src="../../js/jquery.nicescroll.js" type="text/javascript"></script>
<script th:src="@{/js/jquery.sparkline.js}" src="../../js/jquery.sparkline.js" type="text/javascript"></script>
<script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"
        src="../../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script th:src="@{/js/owl.carousel.js}" src="../../js/owl.carousel.js"></script>
<script th:src="@{/js/jquery.customSelect.min.js}" src="../../js/jquery.customSelect.min.js"></script>

<!--common script for all pages-->
<script th:src="@{/js/common-scripts.js}" src="../../js/common-scripts.js"></script>

<!--script for this page-->
<script th:src="@{/js/sparkline-chart.js}" src="../../js/sparkline-chart.js"></script>
<script th:src="@{/js/easy-pie-chart.js}" src="../../js/easy-pie-chart.js"></script>

<script>

    //owl carousel
    $(document).ready(function () {
        $("#owl-demo").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

</script>

</body>
</html>

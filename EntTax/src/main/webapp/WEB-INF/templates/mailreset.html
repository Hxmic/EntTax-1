<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="enttax">
    <meta name="author" content="brainy">
    <meta name="keyword" content="EntTax">
    <link rel="shortcut icon" th:href="@{/img/favicon.html}" href="../../img/favicon.html">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reset.css}" href="../../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" href="../../assets/font-awesome/css/font-awesome.css"
          rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" href="../../css/style.css" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" href="../../css/style-responsive.css" rel="stylesheet"/>

    <!--Jquery-->
    <script th:src="@{/js/jquery-1.8.3.min.js}" src="../../js/jquery-1.8.3.min.js"></script>
    <!--Jquery Validate-->
    <script th:src="@{/js/jquery.validate.min.js}" src="../../js/jquery.validate.min.js"></script>
    <!--Custom Validate-->
    <script th:src="@{/js/custom-validate.js}" src="../../js/custom-validate.js"></script>
    <!--stepy js-->
    <script src="../../js/jquery.stepy.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}" src="../../js/html5shiv.js"></script>
    <script th:src="@{/js/respond.min.js}" src="../../js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-body">

<div class="container">
    <!-- page start-->
    <section class="panel login-common-wrapper">
        <h2 class="wrapper-forget-heading">邮箱找回密码</h2>
        <div class="panel-body">
            <form class="form-horizontal" id="default">
                <fieldset title="验证邮箱" class="step" id="default-step-0">
                    <legend></legend>
                    <div class="form-group has-success">
                        <input type="text" class="form-control" placeholder="邮箱" autofocus>
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group has-success">
                        <div class="row">
                            <div class="col-xs-7">
                                <input type="text" class="form-control" placeholder="验证码">
                                <p class="help-block"></p>
                            </div>
                            <div class="col-xs-5">
                                <button class="btn btn-success">发送邮件</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset title="重置密码" class="step" id="default-step-1">
                    <legend></legend>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="新密码">
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="确认密码">
                        <p class="help-block"></p>
                    </div>
                </fieldset>
                <input type="submit" class="finish btn btn-success" value="提交修改"/>
                <h4 class="help-block text-danger text-center" th:text="${message}"></h4>
            </form>
        </div>
    </section>
    <!-- page end-->
</div>
<!--end of container-->

<!--Custom JS-->
<script>

    //step wizard
    $(function () {
        $('#default').stepy({
            backLabel: '上一步',
            block: true,
            nextLabel: '验证完成',
            titleClick: true,
            titleTarget: '.stepy-tab'
        });
    });
</script>
</body>
</html>

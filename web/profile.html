<script type="text/javascript">
    jQuery(function ($) {

        // Create variables (in this scope) to hold the API and image size
        var jcrop_api,
            boundx,
            boundy,

            // Grab some information about the preview pane
            $preview = $('#preview-pane'),
            $pcnt = $('#preview-pane .preview-container'),
            $pimg = $('#preview-pane .preview-container img'),

            xsize = $pcnt.width(),
            ysize = $pcnt.height();

        console.log('init', [xsize, ysize]);
        $('#target').Jcrop({
            maxSize: [360, 360],
            onChange: updatePreview,
            onSelect: updatePreview,
            aspectRatio: xsize / ysize
        }, function () {
            // Use the API to get the real image size
            var bounds = this.getBounds();
            boundx = bounds[0];
            boundy = bounds[1];
            // Store the API in the jcrop_api variable
            jcrop_api = this;

            // Move the preview into the jcrop container for css positioning
            $preview.appendTo(jcrop_api.ui.holder);
        });

        function updatePreview(c) {
            if (parseInt(c.w) > 0) {
                var rx = xsize / c.w;
                var ry = ysize / c.h;

                $pimg.css({
                    width: Math.round(rx * boundx) + 'px',
                    height: Math.round(ry * boundy) + 'px',
                    marginLeft: '-' + Math.round(rx * c.x) + 'px',
                    marginTop: '-' + Math.round(ry * c.y) + 'px'
                });
            }
        };

    });


</script>

<script type="text/javascript">
    $(function () {
        /*设置登录和用户信息的显示*/
        $('.login').click(function () {
            $('.user').show();
            $('.login').hide();
        })
        $('.logout').click(function () {
            $('.login').show();
            $('.user').hide();
        })
        /*设置整个内容部分的高度*/
        var allHeight = $(document).height();
        var navTop = $('#nav-top').height();
        var breadHeight = $('#breadcrumbs').height();
        var breadOut = $('#breadcrumbs').outerHeight();
        var pageinner = $('#page-inner').outerHeight();
        var hei = allHeight - navTop - breadHeight - breadOut;
        $('#page-inner').css({'height': hei});

        /*设置弹出对话框进行上传头像*/
        $('#picClick .pic-click').mouseenter(function () {
            $(this).find("img").delay(200).stop().clearQueue().animate({
                borderRadius: "20",
                opacity: 1
            }, "fast")
        }).mouseleave(function () {
            $(this).find("div").css("color", "black");

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ace.min.css">
    <link rel="stylesheet" href="css/ace-rtl.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <!--注册页面标题名字-->
                <div class="center-name">
                    <h1>
                        <span class="red">增值税</span>
                        <span class="white" id="id-text2">数据分析系统</span>
                    </h1>
                    <h4 class="blue" id="id-company-text"></h4>
                </div>

                <div class="space-6"></div>

                <!--登录页面-->
                <div class="position-relative">
                    <div class="login-box widget-box no-border visible" id="login-box">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header blue lighter bigger">请输入您的信息</h4>

                                <div class="space-6"></div>

                                <form class="bs-example bs-example-form" role="form">
                                    <label class="block clearfix">

                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-user"> </i></span>
                                            <input type="text" class="form-control" placeholder="用户名" value="" />

                                        </div>
                                    </label>

                                    <label class="block clearfix">

                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" placeholder="密码" value="">
                                        </div>
                                    </label>

                                    <div class="space"></div>

                                    <div class="clearfix">
                                        <label class="inline">
                                            <input type="checkbox">
                                            <span class="spl">记住密码</span>
                                        </label>

                                        <button type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                            <i class="ace-icon fa fa-key"></i>
                                            <span class="bigger-110">登录</span>
                                        </button>
                                    </div>

                                    <div class="space4"></div>

                                </form>

                                <div class="social-or-login center">
                                    <span class="bigger-110">
                                        第三方登录
                                    </span>
                                </div>

                                <div class="space-6"></div>

                                <div class="social-login center">
                                    <a class="btn btn-primary">
                                        <i class="ace-icon fa fa-facebook"></i>
                                    </a>

                                    <a class="btn btn-info">
                                        <i class="ace-icon fa fa-twitter"></i>
                                    </a>

                                    <a class="btn btn-danger">
                                        <i class="ace-icon fa fa-google-plus"></i>
                                    </a>
                                </div>

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link">
                                            注册
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ace.min.css">
    <!--<script type="text/javascript" src="js/default-jq.js">
    </script>-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <!--标题名字-->
                <div class="center-name">
                    <h1>
                        <span class="red">增值税</span>
                        <span class="white" id="id-text2">数据分析系统</span>
                    </h1>
                    <h4 class="blue" id="id-company-text"></h4>
                </div>

                <div class="space-6"></div>


                <div class="position-relative">
                    <!--登录页面-->
                    <div class="login-box widget-box no-border visible" id="login-box" >
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header blue lighter bigger">请输入您的信息</h4>

                                <div class="space-6"></div>

                                <!--form表单用于登录用户名和密码-->
                                <form>
                                    <label class="block clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-user"> </i></span>
                                            <input type="text" class="form-control" placeholder="用户名" value="" />

                                        </div>
                                    </label>

                                    <label class="block clearfix">

                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" placeholder="密码" value="">
                                        </div>
                                    </label>

                                    <div class="space"></div>

                                    <div class="clearfix">
                                        <label class="inline">
                                            <input type="checkbox" class="checked">
                                            <span class="">记住密码</span>
                                        </label>
                                        <a href="index.html">
                                        <button type="button" class="width-35 pull-right btn btn-sm btn-primary">
                                            <i class="glyphicon glyphicon-log-in"></i>
                                            <span class="bigger-110">登录</span>
                                        </button>
                                        </a>
                                    </div>

                                    <div class="space4"></div>

                                </form>

                                <!--第三方登录-->
                                <!--<div class="social-or-login center">
                                    <span class="bigger-110">
                                        第三方登录
                                    </span>
                                </div>

                                <div class="space-6"></div>-->

                                <!--<div class="social-login center">
                                    <a class="btn btn-primary">
                                        <i class="ace-icon fa fa-facebook"></i>
                                    </a>

                                    <a class="btn btn-info">
                                        <i class="ace-icon fa fa-twitter"></i>
                                    </a>

                                    <a class="btn btn-danger">
                                        <i class="ace-icon fa fa-google-plus"></i>
                                    </a>
                                </div>-->


                            </div>

                            <div class="toolbar clearfix">
                                <!--data-target 连接到忘记密码页面-->
                                <div>
                                    <a href="#"  class="forgot-password-link">
                                        <i class="glyphicon glyphicon-arrow-left"></i>
                                        忘记密码
                                    </a>
                                </div>

                                <!--data-target 连接到注册页面-->
                                <div>
                                    <a href="register.html"  id="click_event" class="user-signup-link">
                                        注册
                                        <i class="glyphicon glyphicon-arrow-right"></i>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--找回密码页面-->
                    <div class="forgot-box widget-box no-border" id="forgot-box" style="display: none">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header red lighter bigger">找回密码</h4>
                                <div class="space-6"></div>
                                <p>输入您的电子邮件</p>
                                <form>
                                    <fieldset>
                                        <label class="block clearfix">
                                            <div class="input-group" style="width:100%">
                                                <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"> </i></span>
                                                <input type="text" class="form-control" placeholder="邮箱" value="" />
                                            </div>
                                        </label>

                                        <div class="space"></div>
                                        <div class="clearfix">
                                            <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                <i class="ace-icon fa fa-lightbulb-o"></i>
                                                <span class="bigger-110">发送邮件</span>
                                            </button>
                                        </div>

                                    </fieldset>
                                </form>

                            </div>
                            <!--data-target 连接到登录页面-->
                                <div class="toolbar center">
                                    <a href="#"  class="back-to-login-link">
                                        <i class="glyphicon glyphicon-arrow-right"></i>
                                        返回登录
                                    </a>

                                </div>

                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>


<script type="text/javascript">
    $('#forgot-box').hide();
    $('#signup-box').hide();
    $(function(){

        if ($('#login-box').is(':visible')){
            $('.forgot-password-link').click(function () {
                $(document).attr('title','找回密码');
                $('title').html('找回密码');
                $('#login-box').hide();
                $('#forgot-box').show();
            })
            $('.user-signup-link').click(function () {
                $('#login-box').hide();
                $('#signup-box').show();
            })
            $('.back-to-login-link').click(function () {
                $('#forgot-box').hide();
                $('#signup-box').hide();
                $('#login-box').show();
            })
            /*手机和邮箱注册*/
            /*$('.phone-register').click(function () {
                $('#email-mess').hide();
                $('#phone-mess').show();
            })
            $('.email-register').click(function () {
                $('#phone-mess').hide();
                $('#email-mess').show();
            })*/
        }

        /*if ($('#email-mess').is(':visible')){

            $('#phone-register').click(function () {
                $('#email-mess').hide();
                $('#phone-mess').show();
            })
            $('#email-register').click(function () {
                $('#phone-mess').hide();
                $('#email-mess').show();
            })
        }*/
    })
</script>



</body>

</html>

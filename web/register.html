<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ace.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <!--标题名字-->
                <div class="center-name">
                    <h1>
                        <span class="red">增值税</span>
                        <span class="white" id="id-text2">数据分析系统</span>
                    </h1>
                    <h4 class="blue" id="id-company-text"></h4>
                </div>

                <div class="space-6"></div>


                <div class="position-relative">
                    <!--注册页面-->
                    <div class="signup-box widget-box no-border" id="signup-box" >
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">用户注册</h4>

                                <div class="clearfix">
                                    <!--邮箱注册-->
                                    <button class="width-30 pull-left btn btn-sm email-register" >
                                        <i class="glyphicon glyphicon-envelope"></i>
                                        <span class="bigger-110 email-register" >邮箱注册</span>
                                    </button>

                                    <!--手机注册-->
                                    <button  class="width-30 pull-right btn btn-sm phone-register" >
                                        <i class="glyphicon glyphicon-earphone"></i>
                                        <span class="bigger-110 phone-register" >手机注册</span>
                                    </button>

                                    <div class="space-24 dark"></div>

                                </div>

                                <!--邮箱信息-->
                                <form id="email-mess">
                                    <label class="block clearfix">
                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input type="text" class="form-control" placeholder="邮箱" value="">
                                        </div>
                                    </label>

                                    <label class="block clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-user"> </i></span>
                                            <input type="text" class="form-control" placeholder="用户名" value="" />

                                        </div>
                                    </label>

                                    <label class="block clearfix">

                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" placeholder="密码" value="">
                                        </div>
                                    </label>

                                    <label class="block clearfix">

                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-retweet"></i></span>
                                            <input type="password" class="form-control" placeholder="确认密码" value="">
                                        </div>
                                    </label>



                                    <div class="space"></div>

                                    <div class="clearfix">
                                        <button type="reset" class="width-30 pull-left btn btn-sm">
                                            <i class="glyphicon glyphicon-refresh"></i>
                                            <span class="bigger-110">重置</span>
                                        </button>

                                        <button type="button" class="width-65 pull-right btn btn-sm btn-success">
                                            <span class="bigger-110">注册</span>
                                            <i class="glyphicon glyphicon-arrow-right"></i>
                                        </button>

                                    </div>

                                </form>
                                <!--手机信息-->
                                <form id="phone-mess" style="display: none">
                                    <label class="block clearfix">
                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-earphone"></i></span>
                                            <input type="text" class="form-control" placeholder="手机" value="">
                                        </div>
                                    </label>

                                    <label class="block clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-user"> </i></span>
                                            <input type="text" class="form-control" placeholder="用户名" value="" />

                                        </div>
                                    </label>

                                    <label class="block clearfix">

                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                                            <input type="password" class="form-control" placeholder="密码" value="">
                                        </div>
                                    </label>

                                    <label class="block clearfix">

                                        <div class="input-group">
                                            <span class="input-group-addon "><i class="glyphicon glyphicon-retweet"></i></span>
                                            <input type="password" class="form-control" placeholder="确认密码" value="">
                                        </div>
                                    </label>



                                    <div class="space"></div>

                                    <div class="clearfix">
                                        <button type="reset" class="width-30 pull-left btn btn-sm">
                                            <i class="glyphicon glyphicon-refresh"></i>
                                            <span class="bigger-110">重置</span>
                                        </button>

                                        <button type="button" class="width-65 pull-right btn btn-sm btn-success">
                                            <span class="bigger-110">注册</span>
                                            <i class="glyphicon glyphicon-arrow-right"></i>
                                        </button>

                                    </div>

                                </form>



                            </div>

                            <!--data-target 连接到登录页面-->
                            <div class="toolbar center">
                                <a href="login.html" class="back-to-login-link">
                                    <i class="glyphicon glyphicon-arrow-left"></i>
                                    返回登录
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $('#phone-mess').hide();

    /*if ($('#signup-box').is(':visible')){*/
        $(function () {
            $('.phone-register').click(function () {
                $('#email-mess').hide();
                $('#phone-mess').show();
            })
            $('.email-register').click(function () {
                $('#phone-mess').hide();
                $('#email-mess').show();
            })

        })
    /*}*/
</script>
</body>
</html>
